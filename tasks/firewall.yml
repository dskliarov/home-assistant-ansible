---
- name: open port for home assistant
  firewalld:
    port: "{{ ha_port }}/tcp"
    permanent: true
    state: enabled
    immediate: yes

- name: open port for mqtt
  firewalld: 
    port: 1883/tcp
    permanent: true
    state: enabled
    immediate: yes

